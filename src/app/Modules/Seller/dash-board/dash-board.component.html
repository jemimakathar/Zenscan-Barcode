<app-seller-nav></app-seller-nav>

<div class="dashboard-container">
  <div class="dashboard-header">
    <h2 class="heading"> Welcome {{ currentUser }}</h2>
  </div>

  <div class="content-wrapper">
    <div class="top-products">
      <div class="title-ribbon">
        <h3>🏆 Top 5 High-Sales Products</h3>
      </div>
      <p class="subtext">✨ These superstar products are flying off the shelves!</p>
      <ul>
        <li *ngFor="let product of topProducts; let i = index">
          <div class="product-info">
            <strong class="product-name">{{ product.productName }}</strong>
            <div class="quantity-badge">
              🛍️ Sold: <strong>{{ product.totalQuantity }}</strong>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="chart-container">
      <div class="chart-header">
        <label for="chart-select">📊 Chart View</label>
        <select id="chart-select" [(ngModel)]="selectedChart" (change)="onChartTypeChange()">
          <option value="7days">📅 Past 7 Days</option>
          <option value="monthly">🗓️ Monthly Comparison</option>
        </select>
      </div>
      <div *ngIf="selectedChart === '7days'" id="past-7-days-chart" class="chart"></div>
      <div *ngIf="selectedChart === 'monthly'" id="monthly-comparison-chart" class="chart"></div>
    </div>
  </div>
</div>
